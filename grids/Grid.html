<!DOCTYPE html>
<html>
  <head>
    <title>CSS Grid</title>
    <style>
      #grid{
        display: grid;
        grid-template-columns: 20% 60% 20%;
      }
      #grid>div{
        margin: 10px;
      }
    </style>
  </head>
  <body>
    <div id="grid">
      <div>
        20%
      </div>
      <div>
        60%
      </div>
      <div>
        20%
      </div>
    </div>
  </body>
</html>
