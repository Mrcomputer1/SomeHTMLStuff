<!DOCTYPE html>
<html>
  <head>
    <title>Flex Grid</title>
    <style>
      #grid{
        display: flex;
      }
      .grid-20{
        width: 20%;
        margin-left: 5px;
        margin-right: 5px;
        background-color: blue;
      }
      .grid-60{
        width: 60%;
        margin-left: 5px;
        margin-right: 5px;
        background-color: lime;
      }
    </style>
  </head>
  <body>
    <div id="grid">
      <div class="grid-20">
        20%
      </div>
      <div class="grid-60">
        60%
      </div>
      <div class="grid-20">
        20%
      </div>
    </div>
  </body>
</html>
