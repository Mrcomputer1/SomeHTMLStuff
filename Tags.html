<HTML> <!-- Starts the HTML document -->
	<HEAD> <!-- "Settings" for the HTML document -->
		<TITLE>Hello! I'm the page's title!</title> <!-- Page Title -->
	</HEAD>
	<BODY> <!-- HTML Document's Content -->
		<A HREF="LINK TO FILE" DOWNLOAD>Download this file</a> <!-- Ignore me: Just a download link -->
		
		<HR><!-- A visible line -->
		<BR><!-- A invisible line -->
		
		<!--
		  Headings
		-->
		<H1>1 Biggest heading</H1>
		<H2>2 Second heading</H2>
		<H3>3 Third heading</H3>
		<H4>4 Forth heading</H4>
		<H5>5 Fifth heading</H5>
		<H6>6 Smallest heading</H6>
		<HR>
		
		<!--
		  Bold, Italic and Underline
		-->
		<B>Bold Text</B>
		<BR>
		<I>Italic Text</I>
		<BR>
		<U>Underlined Text</U>
		<HR>
		
		<!--
		  Marquee
		-->
		<MARQUEE>Marquee</MARQUEE>
		<MARQUEE BEHAVIOR="ALTERNATE">ALTERNATE Marquee</MARQUEE>
		<HR>
		
		<!--
		  Centre
		-->
		<CENTER>Centred Text</CENTER>
		<HR>
		
		<!--
		  Links
		-->
		<A HREF="http://google.com">Link to Google</A>
		<BR>
		<A HREF="http://google.com" TARGET="_BLANK">Link to Google in new tab</A>
		<HR>
		
		<!--
		  Images
		-->
		<IMG SRC="https://assets-cdn.github.com/images/icons/emoji/unicode/1f4bb.png?v7"> Big image
		<IMG SRC="https://assets-cdn.github.com/images/icons/emoji/unicode/1f4bb.png?v7" WIDTH=32 HEIGHT=32> Smaller image
	</BODY>
</HTML>
